<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Web Output</title>
    <script defer src="script.js"></script>
    <style>
        table { width: 50%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 5px; text-align: center; }
        .even { color: green; }
        .odd { color: blue; }
    </style>
</head>
<body>
    <h2>Javascript Web Output #1</h2>
    
    <label>Insert any Positive Numbers:</label>
    <input type="number" id="numberInput">
    <button onclick="insertNumber()">Insert</button>
    <button onclick="clearEntries()">Clear Entry</button>

    <h3>Inserted Numbers</h3>
    <table id="numbersTable">
        <tr>
            <th>Number</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </table>

    <p><strong>HIGHEST:</strong> <span id="highest">-</span></p>
    <p><strong>LOWEST:</strong> <span id="lowest">-</span></p>

    <button onclick="clearItems()">Clear Items</button>
    <button onclick="getTotal()">Get Total</button>
    <button onclick="identifyHighLow()">Identify Highest and Lowest Number</button>

    <label>Sort by:</label>
    <select id="sortOrder" onchange="sortNumbers()">
        <option value="">Please select</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
</body>
</html>
